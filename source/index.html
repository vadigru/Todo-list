<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TODO list</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.min.css">
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">TODO</h1>
      <h2 class="header__tasks-count">You have 3 active task/s</h2>
    </header>
    <main class="content">
      <div class="container">
      <form class="input">
        <input type="text" class="input__text" placeholder="input task" id="input-task">
        <button type="submit" class="input__submit">
          <img src="img/icons8-plus.svg" alt="add task">
        </button>
      </form>
      <ul class="tasks">
        <li class="tasks__item">
          <input type="checkbox">
          <span class="tasks__title">
            Task 1
          </span>
          <button class="tasks__delete">
            <img src="img/icons8-delete.svg" alt="delete">
          </button>
        </li>
        <li class="tasks__item tasks__item--done">
          <input type="checkbox" checked>
          <span class="tasks__title">
            Task 22
          </span>
          <button class="tasks__delete">
            <img src="img/icons8-delete.svg" alt="delete">
          </button>
        </li>
        <li class="tasks__item">
          <input type="checkbox">
          <span class="tasks__title">
            надо попробовать ввести длинный текст
          </span>
          <button class="tasks__delete">
            <img src="img/icons8-delete.svg" alt="delete">
          </button>
        </li>
      </ul>
    </div>
    </main>
  </body>
</html>
