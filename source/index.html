<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TODO list</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.min.css">
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">TODO</h1>
      <h2 class="header__tasks-count">You have 2 active task/s</h2>
    </header>
    <main class="content">
      <div class="container">
      <form class="input">
        <input type="text" class="input__text" placeholder="input task" id="input-task" autocomplete="off">
        <button type="submit" class="input__submit">
          <img src="img/icons8-plus.svg" alt="add task">
        </button>
      </form>
      <ul class="tasks">
        <li class="tasks__item">
          <button class="tasks__check">
            <img src="img/checkbox-unchecked.svg" />
          </button>
          <span class="tasks__title">
            Catch the Bird of Happiness
          </span>
          <button class="tasks__delete">
            <img src="img/icons8-delete.svg" alt="delete">
          </button>
        </li>
        <li class="tasks__item tasks__item--done">
          <button class="tasks__check">
            <img src="img/checkbox-checked.svg" />
          </button>
          <span class="tasks__title">
            Find the Right Way
          </span>
          <button class="tasks__delete">
            <img src="img/icons8-delete.svg" alt="delete">
          </button>
        </li>
        <li class="tasks__item">
          <button  class="tasks__check">
            <img src="img/checkbox-unchecked.svg" />
          </button>
          <span class="tasks__title">
            Knockin'on Heaven
          </span>
          <button class="tasks__delete">
            <img src="img/icons8-delete.svg" alt="delete">
          </button>
        </li>
      </ul>
    </div>
    </main>
  </body>
</html>
