<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TODO list</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.min.css">
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">TODO</h1>
      <h2 class="header__tasks-count">You have 3 task/s</h2>
    </header>
    <main class="content">
      <div class="container">
      <form class="input">
        <input type="text" class="input__text" placeholder="input task" id="input-task">
        <label for="input-task"></label>
        <button class="input__submit">add task</button>
      </form>
      <ul class="tasks">
        <li class="tasks__item">
          Task 1
          <button class="tasks__delete">
            <img src="img/icons8-delete.svg" alt="delete">
          </button>
        </li>
        <li class="tasks__item">
          Task 22
          <button class="tasks__delete">
            <img src="img/icons8-delete.svg" alt="delete">
          </button>
        </li>
        <li class="tasks__item">
          Task 333
          <button class="tasks__delete">
            <img src="img/icons8-delete.svg" alt="delete">
          </button>
        </li>
      </ul>
    </div>
    </main>
  </body>
</html>
